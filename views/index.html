<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- VENDOR STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"
    integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- CUSTOM SCRIPT -->
    <script src="scripts/app.js"></script>

    <title>Project-01</title>
  </head>
  <body>
    <h1>Daaaamn Justin</h1>
    <section class="container">
      <div class="panel panel-default">
        <div class="panel-body">
        <!-- START HATS CAROUSEL -->
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center">
            <h4>Hats</h4>
          </div>
        </div>
        <div class="row hat" data-clothes-id="{{_id}}">

            <div class="col-md-4 col-md-offset-4">
              <div id="hats-carousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="http://goo.gl/S78Cdd">
                </div>
                <div class="item">
                  <img src="http://goo.gl/DVp1DY">
                </div>
              </div>

                <!-- Controls -->
              <a class="left carousel-control" href="#hats-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#hats-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              </div>
            </div>
          </div>
          <br>
          <!-- START TOPS CAROUSEL -->
          <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
              <h4>Tops</h4>
            </div>
          </div>
          <div class="row tops" data-clothes-id="{{_id}}">

              <div class="col-md-6 col-md-offset-3">
                <div id="tops-carousel" class="carousel slide" data-ride="carousel">
                  <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="http://goo.gl/TFPN0L">
                  </div>
                  <div class="item">
                    <img src="http://goo.gl/1nUkwM">
                  </div>
                </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#tops-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#tops-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          <br>
          <!-- START BOTTOMS CAROUSEL -->
          <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
              <h4>Bottoms</h4>
            </div>
          </div>
          <div class="row bottoms" data-clothes-id="{{_id}}">

              <div class="col-md-6 col-md-offset-3">
                <div id="bottoms-carousel" class="carousel slide" data-ride="carousel">
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="http://goo.gl/8SfTrj">
                    </div>
                    <div class="item">
                      <img src="http://goo.gl/yFmnLc">
                    </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#bottoms-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#bottoms-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          <br>
          <!-- START SHOES CAROUSEL -->
          <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
              <h4>Shoes</h4>
            </div>
          </div>
          <div class="row shoes" data-clothes-id="{{_id}}">

              <div class="col-md-4 col-md-offset-4">
                <div id="shoes-carousel" class="carousel slide" data-ride="carousel">
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="https://goo.gl/KbDSrP">
                    </div>
                    <div class="item">
                      <img src="http://goo.gl/4KbZPk">
                    </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#shoes-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#shoes-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          <div class='panel-footer'>
            <button class="btn btn-success btn-lg" id="wear">Looks Good!</button>
          </div>

    </section>

</html>
